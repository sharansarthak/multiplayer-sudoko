<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Sudoku</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Multiplayer Sudoku</h1>
    </header>

    <div class = "full-screen">
    <div id="initial-page">
        <div class="welcome-message">
          <h1>Welcome to Sudoku Battle!</h1>
          <p>Prepare to challenge your mind in a battle of numbers.</p>
        </div>
        <form id="start-form">
          <h2>Start Your Game</h2>
          <input type="text" id="player1-name" placeholder="Player 1 Name">
          <input type="text" id="player2-name" placeholder="Player 2 Name">
          <select id="difficulty">
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
          </select>
          <button type="submit">Begin Battle</button>
        </form>
      </div>          
          
        <div id= "game-screen" class="game-screen"  style="display: none;">       
         <!-- Player 1 Area (Left Side) -->
         <section id="player1-area" class="player-area">
            <h2><span id="player1-name-display">Player 1</span></h2>
            <div id="player1-timer" class="timer">10:00</div>
            <div id="player1-score" class="scoreboard">
                <div class="score-label">Score:</div>
                <div id="player1-score-value" class="score-value">0</div>
            </div>
            <button class="control-button" id="end-turn-player1">End Turn</button>
        </section>

            <!-- Main game screen sudoko board-->       
            <div class="main-game" id="game-screens">
                <div class="main-sudoku-grid" id="main-sudoku-grid">
                  <!-- Cells are generated here through JS-->
                </div>
              
                <div class="numbers">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                </div>
<!-- Control Buttons -->
<section id="controls" class="centered">
    <h2>Control Buttons</h2>
    <button class="control-button" id="start-game">Start Game</button>
    <button class="control-button" id="reset-game">Reset Game</button>
</section>

            <div class="main-game-info-box main-game-info-time">
                <div class="pause-btn" id="btn-pause">
                    <i class="bx bx-pause"></i>
                </div>
            </div>

       
        </div>

        <!-- Player 2 Area (Right Side) -->
        <section id="player2-area" class="player-area">
            <h2><span id="player2-name-display">Player 1</span></h2>
            <div id="player2-timer" class="timer">10:00</div>
            <div id="player2-score" class="scoreboard">
                <div class="score-label">Score:</div>
                <div id="player2-score-value" class="score-value">0</div>
            </div>
            <button class="control-button" id="end-turn-player2">End Turn</button>
        </section>

       
        </div>
    </div>


    <footer>
        <p>Created as part of SENG 513, Fall 2023</p>
    </footer>

    <script type="module" src="js/main.js"></script>


</body>
</html>
