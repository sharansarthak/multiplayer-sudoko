<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Sudoku</title>
    <!-- Course: SENG 513 -->

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Multiplayer Sudoku</h1>
    </header>

    <div class="main">
        <div class="screen">       
         <!-- Player 1 Area (Left Side) -->
        <section id="player1-area" class="player-area">
            <h2>Player 1</h2>
            <div id="player1-timer" class="timer">10:00</div>
            <div id="player1-score" class="scoreboard">
                Score: <span id="player1-score-value">0</span>
            </div>
        </section>

            <!-- Main game screen sudoko board-->       
            <div class="main-game-info">
                <div class="main-game-info-box main-game-info-level">
                    <span id="game-level">Easy</span>
                </div>
            </div>

            <div class="main-game-info-box main-game-info-time">
                <span id="game-time">10:20</span>
                <div class="pause-btn" id="btn-pause">
                    <i class="bx bx-pause"></i>
                </div>
            </div>

       
        </div>

        <!-- Player 2 Area (Right Side) -->
        <section id="player2-area" class="player-area">
            <h2>Player 2</h2>
            <div id="player2-timer" class="timer">10:00</div>

            <div id="player2-score" class="scoreboard">
                Score: <span id="player2-score-value">0</span>
            </div>
        </section>

        <!-- Control Buttons -->
        <section id="controls">
            <button id="start-game">Start Game</button>
            <button id="reset-game">Reset Game</button>
        </section>
        </div>
    </div>


    <footer>
        <p>Created as part of SENG 513, Fall 2023</p>
    </footer>

    <!-- JavaScript files -->
    <script src="js/app.js"></script>

</body>
</html>
